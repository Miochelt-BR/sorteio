<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sorteio</h2>
        <form id="sorteio-form">
            <div>
                <label for="minimo">Valor Mínimo:</label>
                <input type="number" id="minimo" name="minimo">
            </div>
            <div>
                <label for="maximo">Valor Máximo:</label>
                <input type="number" id="maximo" name="maximo">
            </div>
            <button type="button" id="sortear-button">Sortear</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
